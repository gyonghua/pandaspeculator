<html>
    <body>
    
    {% for signal in signals %}
        <h4>{{ signal[0] }} stops</h4>
        
        <p>
            <b>SL</b> {{ signal[1] }} <br>
            <b>Entry</b> {{ signal[2] }} <br>
            <b>TP</b> {{ signal[3] }} 
        </p>
    {% endfor %}
    
    <p>
        <b>Note:</b> The signal are for unexpected news strat. To adapt it to mean reversion strategy, reverse the TP and SL and extend the expiry to 2 days instead of 1. 
    </p>
    </body>
    </html>
